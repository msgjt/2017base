<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Login</title>

	</h:head>
	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="css" name="stylesheet.css" />
		</f:facet>

		<h:panelGroup layout="block" id="loginDiv">

			<h:outputText value="Flight Manager 2016" styleClass="title" />
			<br />
			<br />
			<br />
			<h:outputText id="info"
				value="Please log in to access the application" />
			<br />

			<h:form id="loginForm">


				<h:panelGrid columns="1">

					<p:inputText id="userName" value="#{loginBean.userName}"
						styleClass="myInput" />


					<p:password id="password" value="#{loginBean.password}"
						styleClass="myInput" />


				</h:panelGrid>


				<div align="center">
					<h:commandButton styleClass="myButton" id="submit" value="Login"
						action="#{loginBean.processLogin}" align="center"></h:commandButton>
					<p:messages />
				</div>


			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
