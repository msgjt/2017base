<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<h:body>
	<p:layout fullPage="true" resizeTitle="resize">

		<f:facet name="last">
			<h:outputStylesheet library="css" name="template.css" />
		</f:facet>

		<p:layoutUnit position="north" size="75" id="north">
			<ui:include src="header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" id="west" resizable="false"
			style="height:1200px;overflow:hidden;">
			<ui:include src="#{menuFile}" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="mainForm">
				<ui:insert name="content" />
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="south" size="75" id="south">
			<ui:include src="footer.xhtml" />
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
